title: AXIS ACAP 4 SDK Documentation
description: > # This means to ignore newlines until "baseurl:"
  AXIS ACAP 4 SDK Documentation contains two types
  of SDKs; A Native SDK and a Computer Vision SDK
baseurl: "" # The subpath of your site, e.g. /blog
url: "https://AxisCommunications.github.io" # The base hostname & protocol for
                                            # your site, e.g. http://example.com
