#logo: "/assets/logos/logo_axis_color_rgb.jpg"
logo: "/assets/logos/axis-logo.png"
#logo: "/assets/logos/logo.svg"

exclude: ["Dockerfile",  "Dockerfiles/", "Gemfile", "Gemfile.lock",
"LICENSE.txt", "README.md", "vendor"]


##### General settings #####

# Markdown and highlighting settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge


##### Theme settings #####

theme: "just-the-docs"

# SCSS overrides
color_scheme: axis

# Launch Github link on top in new web browser tab
aux_links_new_tab: true
aux_links:
  "ACAP 4 SDK documentation on GitHub":
    - "//github.com/AxisCommunications/acap-documentation"

search_enabled: true
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"
